<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="./dist/css/Style.min.css" />
  </head>
  <body class="bg-primary text-white">
    <nav class="navbar bg-light py-0">
      <div class="container-fluid bg-primary py-2">
        <a class="navbar-brand" href="#">
          <img src="./assets/Logonetflix.png" alt="logo" width="80px" />
        </a>
      </div>
    </nav>
    <div class="profile container">
      <div><h1 class="display-3">Edit Profile</h1></div>
      <div class="row align-items-start">
        <div class="col-3 mt-3">
          <div style="position: relative">
            <img src="./assets/philip-oroni-5xIobCDJS34-unsplash.jpg" alt="profileImg" width="100%" />
            <div class="edit">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="10"
                height="10"
                fill="currentColor"
                class="bi bi-pencil-fill"
                viewBox="0 0 16 16"
              >
                <path
                  d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z"
                />
              </svg>
            </div>
          </div>
        </div>
        <div class="col-9 dati">
          <div class="mt-4 fs-5"><span>Strive Student</span></div>
          <label for="language" class="d-block mt-4 mb-2">Language:</label>

          <select name="language" id="language">
            <option value="">--Please choose an option--</option>
            <option value="Italian">Italian</option>
            <option value="English">English</option>
            <option value="Spanish">Spanish</option>
            <option value="Franch">Franch</option>
            <option value="German">German</option>
          </select>
          <hr />
          <p class="fs-5">Maturity Settings:</p>
          <div>ALL MATURITY RATINGS</div>
          <p class="text-info my-3">Show titles of all maturity ratings for this profile.</p>
          <button type="button" class="btn mb-4">EDIT</button>
          <hr />
          <p class="fs-5">AutoplayControls</p>

          <label class="checkbox-wrapper"
            >Autoplay next episode in a series on all devices.
            <br />
            <input type="checkbox" name="check" />
            <span class="checkmark"></span>
          </label>
          <label class="checkbox-wrapper"
            >Autoplay previews while browsing on all devices.
            <br />
            <input type="checkbox" name="check" />
            <span class="checkmark"></span>
          </label>
        </div>
        <hr class="mt-4" />
      </div>
      <div class="py-4">
        <a href="./index.html"><button type="button" class="btn btn-light me-3 px-4 my-2">SAVE</button></a>
        <a href="./index.html"><button type="button " class="btn btn-dark btnPL me-3 px-4 my-2">CANCEL</button></a>
        <a href="./index.html">
          <button type="button " class="btn btn-dark btnPL me-3 px-4 my-2">DELETE PROFILE</button></a
        >
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
